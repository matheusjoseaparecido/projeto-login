<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="Estilo/style.css">
    <link rel="stylesheet" href="Estilo/media-query.css">
</head>
<body>
    <main>
        <section id="login">
           <div id="imagem">
           </div>
           <div id="formulário">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div id="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="nome" id="inome" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="inome">Login</label> <br>
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="sen" id="isen" placeholder="sua senha" minlength="8" maxlength="20" autocomplete="current-password" required>
                        <label for="isen">Senha</label> <br>
                    </div>
                    <input type="submit" value="Entrar"> <br>
                    <a href="esqueci.html">
                        Esqueci a senha <span class="material-symbols-outlined">mail</span>
                    </a>
                </form>
           </div> 
        </section>
    </main>
</body>
</html>
